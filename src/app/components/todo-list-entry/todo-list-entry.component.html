<form [formGroup]="form"
      (ngSubmit)="addItem()">
  <div class="form-group">
    <label for="item">Item</label>
    <input type="text"
           id="item"
           formControlName="item"
           class="form-control">
  </div>
  <button type="submit"
          class="btn btn-primary">Add Item</button>
</form>
